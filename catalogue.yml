- name: configure catalogue
  hosts: catalogue
  become: yes
  tasks:
  - name: enable nodejs:20
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: install nodejs:20
    ansible.builtin.dnf:
      name: nodejs
      state: present

  - name: add system user roboshop
    ansible.builtin.user:
      name: roboshop
      system: true
      home: /app
      shell: /sbin/nologin
      comment: "roboshop system user"

  - name: setup an app directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: dowload catalogue
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/catalogue-v3.zip
      dest: /tmp/catalogue.zip

  - name: unarchieve catalogue
    ansible.builtin.unarchive:
      src: /tmp/catalogue.zip
      dest: /app
      remote_src: yes

  - name: install dependencies
    community.general.npm:
      path: /app

  - name: copy catalogue service
    ansible.builtin.copy:
      src: catalogue.service
      dest: /etc/systemd/system/catalogue.service

  - name: copy mongo repo
    ansible.builtin.copy:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo

  - name: install mongodb-client
    ansible.builtin.dnf:
      name: mongodb-mongosh
      status: present

  - name: check products loaded
    ansible.builtin.command: mongosh --host {{ MONGODB_HOST }} --quiet  --eval 'db.getMongo().getDBNames().indexOf("catalogue")')
    register: catalogue_output

